<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>🪄 Invisibility Cloak</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 { font-size: 2.5rem; animation: glow 2s infinite alternate; }
  @keyframes glow { from { text-shadow: 0 0 5px #ff4b1f; } to { text-shadow: 0 0 20px #ff9068; } }
  form { background: rgba(255,255,255,0.1); padding: 1rem 2rem; border-radius: 15px; backdrop-filter: blur(10px); margin-bottom: 1rem; }
  select, button { padding: 0.5rem 1rem; margin: 0.5rem; border-radius: 8px; border: none; outline: none; font-size: 1rem; }
  select { background: #fff; color: #333; cursor: pointer; }
  button { background: linear-gradient(45deg,#ff4b1f,#ff9068); color:white; font-weight:600; cursor:pointer; }
  button:hover { transform: scale(1.05); }
  canvas { border:4px solid rgba(255,255,255,0.7); border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); max-width:90%; }
</style>
</head>
<body>
<h1>🪄 Invisibility Cloak</h1>
<form id="colorForm">
  <label for="color">Choose your cloak color:</label>
  <select name="color" id="color">
    <option value="red">❤️ Red</option>
    <option value="blue">💙 Blue</option>
    <option value="green">💚 Green</option>
  </select>
  <button type="submit">✨ Activate</button>
</form>
<canvas id="canvas" width="640" height="480"></canvas>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
